<div class="row mt-4" style="padding-top: 2%;">
    <form class="form-horizontal" id="formPPAP" name="formPPAP">

        <div class="col-md-12">
            <h4 class="text-light"> PPAP Power BI </h4>
        </div>

        <div class="row g-3" style="padding-top: 2%;">
            <div class="col-md-3">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Número do ID" readonly>
            </div>

            <div class="col-md-3">
                <label for="customer">CLIENTE:</label>
                <select id='customer' name='customer' class="form-select">
                    <option selected></option>
                    <option value="DAFLAT">DAFLAT</option>
                    <option value="FAURECIA">FAURECIA</option>
                    <option value="FCA">FCA</option>
                    <option value="GM">GM</option>
                    <option value="HPE">HPE</option>
                    <option value="IPA">IPA</option>
                    <option value="IVECO (CNH)">IVECO (CNH)</option>
                    <option value="MANRE">MANRE</option>
                    <option value="MERCEDES BENZ">MERCEDES BENZ</option>
                    <option value="NISSAN">NISSAN</option>
                    <option value="SCLAT">SCLAT</option>
                    <option value="S-RIKO">S-RIKO</option>
                    <option value="VOLVO">VOLVO</option>
                    <option value="VWSBC">VWSBC</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="project_mame">NOME DO PROJETO:</label>
                <input type="text" id="project_mame" name="project_mame" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="business">SETOR:</label>
                <select id='business' name='business' class="form-select">
                    <option selected></option>
                    <option value="Coxim">Coxim</option>
                    <option value="Mang. Arrefecimento">Mang. Arrefecimento</option>
                    <option value="Mang. Direção Hidráulica">Mang. Direção Hidráulica</option>
                    <option value="Mangueira">Mangueira</option>
                    <option value="Tap. Borracha">Tap. Borracha</option>
                    <option value="Tap. PU">Tap. PU</option>
                    <option value="Tap. TPO">Tap. TPO</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="customer_Code">CÓDIGO DO CLIENTE:</label>
                <input type="text" id="customer_Code" name="customer_Code" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="paranoa_Code">CÓDIGO PARANOÁ:</label>
                <input type="text" id="paranoa_Code" name="paranoa_Code" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="level_current">NÍVEL DA OCORRÊNCIA:</label>
                <select id='level_current' name='level_current' class="form-select">
                    <option selected></option>
                    <option value="Avaliação Cliente">Avaliação Cliente</option>
                    <option value="Construção do ferramental">Construção do ferramental</option>
                    <option value="Em espera (On Hold)">Em espera (On Hold)</option>
                    <option value="Entrega de amostras">Entrega de amostras</option>
                    <option value="Entregue para produção (PPAP Condicional)">Entregue para produção (PPAP Condicional)
                    </option>
                    <option value="Entregue para produção (PPAP Full)">Entregue para produção (PPAP Full)</option>
                    <option value="Programando">Programando</option>
                    <option value="Projeto Atrasado">Projeto Atrasado</option>
                    <option value="Projeto Cancelado">Projeto Cancelado</option>
                    <option value="Projeto Congelado">Projeto Congelado</option>
                    <option value="Projeto Reprovado">Projeto Reprovado</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="day_Ppap_Submission">DATA DE APROVAÇÃO:</label>
                <input type="date" id="day_Ppap_Submission" name="day_Ppap_Submission" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="day_Ppap_Approval">DATA DE APROVAÇÃO:</label>
                <input type="date" id="day_Ppap_Approval" name="day_Ppap_Approval" class="form-control">
            </div>



            <div class="col-md-3">
                <label for="comment">COMENTÁRIOS:</label>
                <input type="text" id="comment" name="comment" class="form-control">
            </div>
    </form>
</div>
