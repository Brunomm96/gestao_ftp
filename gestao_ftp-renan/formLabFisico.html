<div class="row mt-4" style="padding-top: 2%;">
    <form class="form-horizontal" id="formLabFisico" name="formLabFisico">

        <div class="col-md-12">
            <h4 class="text-light"> Laboratorio Fisico</h4>
        </div>

        <div class="row g-3" style="padding-top: 2%;">
            <div class="col-md-3">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Número do ID" readonly>
            </div>

            <div class="col-md-3">
                <label for="nomeNorma">NOME DA NORMA:</label>
                <input type="text" id="nomeNorma" name="nomeNorma" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="revisaoNorma">REVISÃO DA NORMA:</label>
                <input type="text" id="revisaoNorma" name="revisaoNorma" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="nomeCliente">NOME DO CLIENTE:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="temperaturaLiquido">TEMPERATURA DO LIQUIDO:</label>
                <input type="text" id="temperaturaLiquido" name="temperaturaLiquido" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="temperaturaCamara">TEMPERATURA DA CAMARA:</label>
                <input type="text" id="temperaturaCamara" name="temperaturaCamara" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="tempoRampaTemperatura">TEMPO RAMPA TEMPERATURA:</label>
                <input type="text" id="tempoRampaTemperatura" name="tempoRampaTemperatura" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="pressaoTrabalho">PRESSÃO DO TRABALHO:</label>
                <input type="text" id="pressaoTrabalho" name="pressaoTrabalho" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="tempoRampaPressao">TEMPO RAMPA PRESSÃO:</label>
                <input type="text" id="tempoRampaPressao" name="tempoRampaPressao" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="frequenciaPressurizacao">FREQUENCIA DE PRESSURIZACÃO:</label>
                <input type="text" id="frequenciaPressurizacao" name="frequenciaPressurizacao" class="form-control">
            </div>

            <div class="col-md-3">
                <label for="quantidadeCiclos">QUANTIDADE DE CICLOS:</label>
                <input type="text" id="quantidadeCiclos" name="quantidadeCiclos" class="form-control">
            </div>
        </div>
    </form>
</div>
