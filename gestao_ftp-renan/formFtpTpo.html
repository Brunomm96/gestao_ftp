<link rel="stylesheet" type="text/css" href="css/DataWake.css">

<div class="row mt-4" style="padding-top: 2%;">
    <form class="form-horizontal" id="formFtpTpo"  name="formFtpTpo">

        <div class="col-md-12">
            <h4 class="text-light"> Cadastrar FTP_TPO</h4>
        </div>

        <div class="row g-3" style="padding-top: 2%;">
            <div class="col-md-3">
                <label for="smt_produto">Produto</label>
                <input type="text" class="form-control" id="smt_produto" name="smt_produto" required>
            </div>

            <div class="col-md-3">
                <label for="smt_temperatura_molde_l">Temperatura Mínima do Molde</label>
                <input type="text" class="form-control" id="smt_temperatura_molde_l" name="smt_temperatura_molde_l">
            </div>

            <div class="col-md-3">
                <label for="smt_temperatura_molde_h">Temperatura Máxima do Molde</label>
                <input type="text" class="form-control" id="smt_temperatura_molde_h" name="smt_temperatura_molde_h">
            </div>
            
            <div class="col-md-3">
                <label for="smt_programa_injetora">Programa Injetora Peça Inteira</label>
                <input type="text" class="form-control" id="smt_programa_injetora" name="smt_programa_injetora">
            </div>

            <div class="col-md-3">
                <label for="smt_programa_injetora2">Programa Injetora 2</label>
                <input type="text" class="form-control" id="smt_programa_injetora2" name="smt_programa_injetora2">
            </div>

            <div class="col-md-3">
                <label for="smt_programa_injetora3">Programa Injetora 3</label>
                <input type="text" class="form-control" id="smt_programa_injetora3" name="smt_programa_injetora3">
            </div>
            
            <div class="col-md-3">
                <label for="smt_tempo_prepacao_molde">Tempo Preparação</label>
                <input type="text" class="form-control" id="smt_tempo_prepacao_molde" name="smt_tempo_prepacao_molde">
            </div>

            <div class="col-md-3">   
                <label for="smt_tempo_aguardando_injetora">Tempo Aguardando Injetora</label>
                <input type="text" class="form-control" id="smt_tempo_aguardando_injetora" name="smt_tempo_aguardando_injetora">
            </div>

            <div class="col-md-3">
                <label for="smt_tempo_inicio_injecao">Tempo Inicio Injeção</label>
                <input type="text" class="form-control" id="smt_tempo_inicio_injecao" name="smt_tempo_inicio_injecao">
            </div>

            <div class="col-md-3">
                <label for="smt_tempo_fim_injecao">Tempo Fim Injeção</label>
                <input type="text" class="form-control" id="smt_tempo_fim_injecao" name="smt_tempo_fim_injecao">
            </div>

            <div class="col-md-3">
                <label for="smt_tempo_fechamento_molde">Tempo Fechamento Molde</label>
                <input type="text" class="form-control" id="smt_tempo_fechamento_molde" name="smt_tempo_fechamento_molde">
            </div>

            <div class="col-md-3"> 
                <label for="smt_tempo_cura">Tempo de Cura</label>
                <input type="text" class="form-control" id="smt_tempo_cura" name="smt_tempo_cura">
            </div>

            <div class="col-md-3"> 
                <label for="smt_dois_tiros">Dois Tiros</label>
                <input type="text" class="form-control" id="smt_dois_tiros" name="smt_dois_tiros">
            </div>
        </div>
    </form>
</div>
