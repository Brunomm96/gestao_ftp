<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap.min.css">


    <title>DataWake - Login</title>
    <link rel="stylesheet" type="text/css" href="css/DataWakeLogin.css">
    <link rel="icon" type="text/css" href="images/datawake_DW.png">
    <script src="js/datawake.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-title">
                    <figure>
                        <img src="images/datawake_DW.png" alt="DataWake" id='logocenter'>
                    </figure>
                    PAINEL ADMINISTRATIVO
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form method="post" name="formLogin">
                            <div class="form-group">
                                <label class="form-control-label">USUÁRIO: </label>
                                <input type="text" class="form-control " aria-required="true" name="email" id="email"
                                    aria-invalid="false" required x-moz-errormessage="Ops.
                                    Não esqueça de preencher este campo.">
                                <div><em id="cpmail"></em></div>
                                <div class="form-group">
                                    <label class="form-control-label">SENHA: </label>
                                    <input type="password" class="form-control" name='password' id='password'
                                        aria-required="true" aria-invalid="false" required x-moz-errormessage="Ops.
                                        Não esqueça de preencher este campo.">
                                    <div><em id="cpass"></em></div>
                                </div>


                                <div class="loginbttm">

                                    <button type="button" class="btn btn-outline-primary"
                                        onclick="javascript: return validationLogin(); ">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="modal fade" id="modal-senha">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="color:white;background-color:#1A2226">
                            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                            <h4 class="modal-title">Primeiro Acesso</h4>
                        </div>
                        <div class="modal-body" style="color:white;background-color:#414141">
                            <form method="post" name="formUsuarios" id="formUsuarios">
                                <div class="col-lg-4">

                                    <label class="form-control-label">ID: </label>
                                    <input type="text" class="form-control " aria-required="true" name="id" id="id"
                                        aria-invalid="false" required x-moz-errormessage="Ops.
                                            Não esqueça de preencher este campo." readonly>
                                    <div><em id="cpmail"></em></div>

                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">NOME: </label>
                                    <input type="text" class="form-control " aria-required="true" name="name" id="name"
                                        aria-invalid="false" required x-moz-errormessage="Ops.
                                            Não esqueça de preencher este campo." readonly>
                                    <div><em id="cpmail"></em></div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">USUÁRIO: </label>
                                    <input type="text" class="form-control " aria-required="true" name="email"
                                        id="email" aria-invalid="false" required x-moz-errormessage="Ops.
                                        Não esqueça de preencher este campo." readonly>
                                    <div><em id="cpmail"></em></div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">SENHA: </label>
                                    <input type="password" class="form-control" name='password' id='password'
                                        aria-required="true" aria-invalid="false" required x-moz-errormessage="Ops.
                                            Não esqueça de preencher este campo.">
                                    <div><em id="cpass"></em></div>
                                </div>
                                <div class="form-group" style="display: none;">
                                    <label class="form-control-label">Primeiro Acesso: </label>
                                    <input type="text" class="form-control" name='firstAccess' id='firstAccess'
                                        aria-required="true" aria-invalid="false" required x-moz-errormessage="Ops.
                                            Não esqueça de preencher este campo." readonly>
                                    <div><em id="cpass"></em></div>
                                </div>
                            </form>
                            <div class="form-group">
                                <label class="form-control-label">REPITA A SENHA: </label>
                                <input type="password" class="form-control" name='passwordConfirm' id='passwordConfirm'
                                    aria-required="true" aria-invalid="false" required x-moz-errormessage="Ops.
                                        Não esqueça de preencher este campo.">
                                <div><em id="cpassConfirm"></em></div>
                            </div>

                        </div>
                        <div class="modal-footer" style="color:white;background-color:#1A2226">
                            <div class='row'>
                                <button type="button" class="btn btn-warning btn-lg btn-block"
                                    onclick="javascript:fAlteraDados(document.formUsuarios.password.value);return validationLogin();">ALTERAR
                                    SENHA</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
