<div class="row mt-4" style="padding-top: 2%;">
    <form class="form-horizontal" id="formConsumoEnergiaAgua">
        <div class="col-md-12">
            <h4 class="text-light"> Multas/Atuações por orgãos ambientais</h4>
        </div>
        <div class="row g-3" style="padding-top: 5%;">
            <div class="col-md-3">
                <label for="mesAno">ID</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="ID" readonly>
            </div>
        </div>
        <div class="row g-3" style="padding-top: 5%;">
            <div class="col-md-3">
                <label for="mesAno">Mes/Ano</label>
                <input type="month" class="form-control" id="mesAno" name="mesAno" placeholder="Mes / Ano">
            </div>
        </div>
        <div class="row g-3" style="padding-top: 5%;">
            <div class="col-md-3">
                <label for="qtdMulta">Quantidade de Multas</label>
                <input type="text" class="form-control" id="qtdMulta" name="qtdMulta" placeholder="Qtd" required>
            </div>
        </div>
    </form>
</div>
